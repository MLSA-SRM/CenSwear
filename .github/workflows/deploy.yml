name: Build and deploy Python app to Azure Web App - profanity-filter-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: python-app
          path: .
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'profanity-filter-api'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_c084e5f18a5344118c178155caa95f00 }}